<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/signin.css') }}">
    <!-- Bootstrap CSS - CDN -->
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <div class="main-wrapper">
    <!-- nav bar start -->
    <header>
      {% include 'nav.html' %}
    </header>
    <!-- nav bar end -->
    <!-- hero section start -->
    
      <!-- Your code Start here -->
      {% block content %}

     
  <div class="grid" id="gridContainer">
    <div class="g-col-6">
      
        
              
      <div class="table-container">
        <span class="text-head">Welcome Back!</span>
        <table>
          <form action="/signin" method="post">
          
            <div>
                  <tr>
                    <td><label for="username"><img src="{{url_for('static', filename='Images/User.png')}}" alt="username" class="icon"></label></td>
                    <td><input type="text" id="username" name="username" class="input-text" placeholder="Username" required></td>
                  </tr>
                  <tr>
                    <td><label for="password"><img src="{{url_for('static', filename='Images/Padlock.png')}}" alt="password" class="icon"></label></td>
                    <td><input type="password" id="password" name="password" class="input-text" placeholder="Password" required></td>
                  </tr>
                  <tr>
                    <td colspan="2"><button type="submit" id="submit" class="btn-submit">Sign In</button></td>  
                  </tr>     
            </div>
              
          </form>
      </table>

        <div>
          <img src="{{url_for('static', filename='Images/Animation_short.png')}}" alt="child-short" class="image-container">
        </div>
        
      </div>
    </div>
  </div>

      {% endblock %}


      <!-- Your code Start here -->
    
    <!-- hero section end -->
    <!-- footer start -->
    {% include 'footer.html' %}
        
  <!-- footer end -->
</div>
    <!-- Bootstrap JS - CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous">
    </script>
</body>
</html>
