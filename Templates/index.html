{% extends 'base.html' %}

{% block content %}

    
    <form action="/calgpa" method="post">
        <label for="degree">Choose a Degree Program:</label>
        <select id="degree" name="degree">
            {% for program in data %}
                <option value="{{ program[0] }}">{{ program[1] }}</option>
            {% endfor %}
        </select>
        <br>

        <input type="submit" value="Submit">
    </form>


{% endblock %}
