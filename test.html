<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle with Text</title>
    <style>
        .cal_circle {
            position: relative;
            width: 200px; /* Adjust the width and height as needed */
            height: 200px;
            border-radius: 50%;
            background-color: #c4a5a5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle_inner {
            position: relative;
            width: 80%; /* Adjust the size of the inner circle as needed */
            height: 80%;
            border-radius: 50%;
            overflow: hidden;
        }

        .inner_circle_img {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cal_icon {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .content {
            position: absolute;
            font-family: 'Prata', serif;
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .text-overlay {
            position: absolute;
            font-family: 'Prata', serif;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cal_circle">
        <div class="circle_inner">
            <div class="inner_circle_img">
                <img src="/Assets/Images/circle_inner.png" alt="cal_icon" class="cal_icon">
                <div class="text-overlay">
                    <span class="content">00.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
